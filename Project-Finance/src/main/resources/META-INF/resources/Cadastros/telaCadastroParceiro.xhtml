<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
        >


<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:jc="http://java.sun.com/jsf/core">


<h:head>
    <title>Cadastro - Parceiro</title>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
    <h:outputStylesheet name="/styles.css"/>
    <ui:include src="../MenuTopo/menuTopo.xhtml"/>
</h:head>

<h:body>

    <div class="SplitterParc">
        <p:splitter id="splitterCadastro" style="height: 300px" styleClass="mb-5">

            <p:splitterPanel id="splitterCampos" styleClass="flex align-items-center justify-content-center">
                <h:form>
                    <p:panel header="Cadastro de Parceiros" id="panelCampos">
                        <p:messages id="mensagem" closable="true"/>
                        <h:panelGrid id="campos" columns="2">
                            <p:outputLabel value="Número único:"/>
                            <p:inputText size="2" maxlength="5" readonly="true"
                                         value="#{parceiroController.parceiro.id}"/>

                            <p:outputLabel value="Razão Social:"/>
                            <p:inputText size="40" maxlength="100"
                                         value="#{parceiroController.parceiro.nome}"
                                         required="true"
                                         requiredMessage="O campo Razão Social é obrigadorio!"/>

                            <p:outputLabel value="Nome Fantasia:"/>
                            <p:inputText size="40" maxlength="100"
                                         value="#{parceiroController.parceiro.nomeFantasia}"
                                         required="true"
                                         requiredMessage="O campo Nome Fantasia é obrigadorio!"/>

                            <p:outputLabel value="CNPJ:"/>
                            <p:inputMask size="40" maxlength="18" mask="99.999.999/9999-99"
                                         value="#{parceiroController.parceiro.cnpj}"
                                         required="false">
                                <p:keyFilter regEx="/[0-9]/i"/>
                            </p:inputMask>


                            <p:outputLabel value="CPF:"/>
                            <p:inputMask id="meuInput" size="40" maxlength="14" mask="999.999.999-99"
                                         value="#{parceiroController.parceiro.cpf}"
                                         required="false">
                                <p:keyFilter regEx="/[0-9]/i"/>
                            </p:inputMask>


                            <p:outputLabel value="Fornecedor:"/>
                            <p:toggleSwitch value="#{parceiroController.parceiro.fornecedor}"/>

                            <p:outputLabel value="Cliente:"/>
                            <p:toggleSwitch value="#{parceiroController.parceiro.cliente}"/>



                        </h:panelGrid>
                        <h:panelGrid>
                            <p:commandButton value="Salvar"
                                             actionListener="#{parceiroController.salvar()}"
                                             update="mensagem campos"/>
                        </h:panelGrid>

                    </p:panel>
                </h:form>
            </p:splitterPanel>

            <p:splitterPanel id="splitterVisualizacao" styleClass="flex align-items-center justify-content-center">
                <h:form id="formVisualizacao">
                    <p:panel header="Visualização - Parceiros">
                        <p:messages id="msg_visualizacao" closable="true"/>
                        <h:panelGrid columns="2">

                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:splitterPanel>
        </p:splitter>
    </div>
</h:body>
</html>
