<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Cadastre-se</title>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>

</h:head>


<h:body>


    <h:form i="form">
        <p:panel header="Cadastro">
            <p:messages id="mensagem" closable="true"/>

            <h5>Bem Vindo</h5>

            <h5>Insira seus Dados Abaixo</h5>


            <h:panelGrid id="painelCadastro" columns="2">

                <p:outputLabel value="Nome Completo: "/>
                <p:inputText size="50" maxlength="50" value="#{usuarioController.usuario.nome}"
                             required="true" requiredMessage="O campo 'Nome Completo' é obrigatório"/>

                <p:outputLabel for="@next" value="CPF:"/>
                <p:inputMask id="cpf" size="50" value="#{usuarioController.usuario.cpf}" mask="999.999.999-99"
                             validateMask="false"
                             requiredMessage="O campo 'CPF' é obrigatório"
                             converterMessage="O campo 'CPF' só aceita números inteiros"/>


                <p:outputLabel value="E-mail: "/>
                <p:inputText size="50" maxlength="50" value="#{usuarioController.usuario.email}"
                             requiredMessage="O campo 'E-mail' é obrigatório"/>

                <p:outputLabel for="@next" value="Telefone"/>
                <p:inputMask id="phone" size="50" value="#{usuarioController.usuario.celular}"

                             mask="(99)99999-9999"
                             validateMask="true"/>


                <p:outputLabel for="estadoDropdown" value="Estado:"/>
                <p:selectOneMenu id="estadoDropdown" value="#{usuarioController.usuario.estado}">
                    <f:selectItem itemLabel="Selecione " itemDisabled="true"/>
                    <f:selectItem itemValue="AC" itemLabel="Acre-AC"/>
                    <f:selectItem itemValue="AL" itemLabel="Alagoas-AL"/>
                    <f:selectItem itemValue="AP" itemLabel="Amapá-AP"/>
                    <f:selectItem itemValue="AM" itemLabel="Amazonas-AM"/>
                    <f:selectItem itemValue="BA" itemLabel="Bahia-BA"/>
                    <f:selectItem itemValue="CE" itemLabel="Ceará-CE"/>
                    <f:selectItem itemValue="DF" itemLabel="Distrito Federal-DF"/>
                    <f:selectItem itemValue="ES" itemLabel="Espirito Santo-ES"/>
                    <f:selectItem itemValue="GO" itemLabel="Goias-GO"/>
                    <f:selectItem itemValue="MA" itemLabel="Maranhão-MA"/>
                    <f:selectItem itemValue="MT" itemLabel="Mato Grosso-MT"/>
                    <f:selectItem itemValue="MS" itemLabel="Mato Grosso do Sul-MS"/>
                    <f:selectItem itemValue="MG" itemLabel="Minas Gerais-MG"/>
                    <f:selectItem itemValue="PA" itemLabel="Pará-PA"/>
                    <f:selectItem itemValue="PB" itemLabel="Paraíba-PB"/>
                    <f:selectItem itemValue="PR" itemLabel="Paraná-PR"/>
                    <f:selectItem itemValue="PE" itemLabel="Pernanbuco-PE"/>
                    <f:selectItem itemValue="PI" itemLabel="Piauí-PI"/>
                    <f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro-RJ"/>
                    <f:selectItem itemValue="RN" itemLabel="Rio Grande do Norte-RN"/>
                    <f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul-RS"/>
                    <f:selectItem itemValue="RO" itemLabel="Rondônia-RO"/>
                    <f:selectItem itemValue="RR" itemLabel="Roraima-RR"/>
                    <f:selectItem itemValue="SC" itemLabel="Santa Catarina-SC"/>
                    <f:selectItem itemValue="SP" itemLabel="São Paulo-SP"/>
                    <f:selectItem itemValue="SE" itemLabel="Sergipe-SE"/>
                    <f:selectItem itemValue="TO" itemLabel="Tocantins-TO"/>
                </p:selectOneMenu>
                <p:outputLabel value="Cidade: "/>
                <p:inputText size="50" maxlength="20" value="#{usuarioController.usuario.cidade}"
                             requiredMessage="O campo 'Cidade' é obrigatório"/>

                <p:outputLabel value="CEP: "/>
                <p:inputText size="50" maxlength="20" value="#{usuarioController.usuario.cep}"
                             requiredMessage="Preencher o campo CEP"/>

                <p:outputLabel value="Endereço: "/>
                <p:inputText size="50" maxlength="50" value="#{usuarioController.usuario.endereco}"
                             requiredMessage="O campo 'Endereço é obrigatorio"/>

                <p:outputLabel value="CNPJ - Pessoa Juridica: "/>
                <p:inputText size="50" maxlength="50" value="#{usuarioController.usuario.cnpj}"
                             requiredMessage="O campo 'CNPJ é obrigatorio se for Pessoa Juridica"/>


                <p:outputLabel value="Conta Bancaria: "/>
                <p:inputText size="50" maxlength="50" value="#{usuarioController.usuario.contaBancaria}"
                             requiredMessage="O campo 'Conta bancaria é obrigatorio"/>

                <p:outputLabel value="Senha: "/>
                <p:password id="senha" value="#{usuarioController.usuario.senha}" feedback="true"
                            promptLabel="Informe sua senha" weakLabel="Fraca"
                            goodLabel="Boa" strongLabel="Forte"/>

                <p:outputLabel value="Repitir Senha: "/>
                <p:password id="senhaRepete" value="#{usuarioController.usuario.senha}" feedback="true"
                            promptLabel="Informe sua senha" weakLabel="Fraca"
                            goodLabel="Boa" strongLabel="Forte"/>


            </h:panelGrid>

            <h:panelGrid columns="2">

                <p:commandButton value="Salvar"
                                 actionListener="#{usuarioController.salvar()}"
                                 update="mensagem painelCadastro"/>

                <p:button value="Voltar" outcome="telaLogin.xhtml"/>
            </h:panelGrid>

        </p:panel>
    </h:form>
</h:body>
</html>
