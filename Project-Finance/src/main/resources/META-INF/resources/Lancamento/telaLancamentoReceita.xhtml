<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
    <title>Lancamento de Receita</title>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
    <h:outputStylesheet name="MenuTopo/menuStyle.css"/>
    <ui:include src="../MenuTopo/menuTopo.xhtml"/>
</h:head>


<h:body>

<h:form>

    <p:panel header="Lançamento">
    <p:messages id="mensagem" closable="true"/>

        <h:panelGrid id="painelCampos" columns="2">


            <p:outputLabel value="Codigo de Lançamento:"/>
            <p:inputText id="txId" siza="50" maxlength="10" value="#{receitaController.receita.id}"/>


            <p:outputLabel value="Descrição da Receita:"/>
            <p:inputText id="txDescRec" siza="90" maxlength="80" value="#{receitaController.receita.descricao}"
                         rendered="true"
                         requiredMessage="Informar a descrição da Receita"/>


            <p:outputLabel value="Data de lançamento:"/>
            <p:calendar id="txCalendar" navigator="true" yearRange="c-100:c+100"  readonlyInput="true"
                        pattern="dd/MM/yyyy" value="#{receitaController.receita.dataLancamento}"
                        required="true" requiredMessage="O campo data é obrigadorio!"/>


            <p:outputLabel value="Valor bruto da Receita:"/>
            <p:inputText id="txValor" size="20"  maxlength="10" value="#{receitaController.receita.valorBruto}"
                         required="true"
                         requiredMessage="Informar valores inteiros no nesse campos"
                         validatorMessage="O campo receita aceita somente valores maior que R$0.00">
            </p:inputText>

        </h:panelGrid>

        <h:panelGrid columns="4">
            <p:commandButton value="Salvar" actionListener="#{receitaController.salvar()}"
                             update="mensagem painelCampos"/>

            <p:commandButton value="Excluir" actionListener="#{receitaController.excluir()}"
                             update="mensagem painelCampos"/>

            <p:commandButton value="Buscar" actionListener="#{receitaController.buscarReceita()}"
                             update="mensagem painelCampos"/>

            <p:commandButton value="Alterar" actionListener="#{receitaController.alterarReceita()}"
                             update="mensagem painelCampos"/>

        </h:panelGrid>


    </p:panel>

</h:form>

</h:body>

</html>
