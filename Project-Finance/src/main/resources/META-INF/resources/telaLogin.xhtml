<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Tela de Login</title>
</h:head>
<body>

<h:form>

    <p:messages id="mensagem" closable="true"/>

    <p:panel>

        <h:panelGrid>

            <div class="card">
                <h:form>
                    <p:messages id="msgs"/>

                    <h:panelGrid columns="3" cellpadding="7" styleClass="mb-3">
                        <p:outputLabel for="Login" value="Login:"/>
                        <p:inputText id="Login" value="#{remoteValidationView.Login}" required="true"
                                     label="Login">
                            <f:validateLength minimum="2"/>
                        </p:inputText>
                        <p:message for="Login" display="icon"/>

                        <p:outputLabel for="Senha" value="Senha:"/>
                        <p:inputText id="Senha" value="#{remoteValidationView.Senha}" label="Senha"
                                     required="true">
                            <f:validateLength minimum="2"/>
                            <p:ajax update="msgSenha" event="keyup"/>
                        </p:inputText>
                        <p:message for="Senha" id="msgSenha" display="icon"/>

                    </h:panelGrid>

                    <p:commandButton value="Salvar" update="@form" action="#{remoteValidationView.save}"
                                     icon="pi pi-check"/>
                </h:form>
            </div>

        </h:panelGrid>


    </p:panel>

</h:form>

</body>

</html>
