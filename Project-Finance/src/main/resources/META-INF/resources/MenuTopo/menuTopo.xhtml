<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Projeto</title>
    <h:outputStylesheet name="MenuTopo/menuStyle.css"/>
</h:head>

<body>
    <h:form>
        <div class="menu-bar">
        <p:menubar style="background-color: lightcyan" styleClass="menu-bar">
            <p:menuitem>
                <p:graphicImage library="IMG" name="logo.png" alt="Logo" style="width: 180px; height: 65px;"/>
            </p:menuitem>
            <p:submenu label="Lançamentos">
                <p:menuitem value="Lançamento de Despesas" outcome="telaLancamentoDespesa.xhtml"/>
                <p:menuitem value="Lançamento de Receitas" outcome="telaLancamentoReceita.xhtml"/>
                <p:menuitem value="Transferência entre contas"/>
            </p:submenu>
            <p:menuitem value="Baixas"/>
            <p:submenu label="Cadastros">
                <p:menuitem value="Cadastro de Colaboradores"/>
                <p:menuitem value="Cadastro de Natureza"/>
            </p:submenu>
            <p:submenu label="Conferência/Relatórios">
                <p:menuitem value="Conciliação Bancária"/>
                <p:menuitem value="Relatórios"/>
            </p:submenu>

            <f:facet name="options">
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
            </f:facet>

        </p:menubar>
    </h:form>

</body>
</html>
