<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Projeto</title>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
    <h:outputScript name="primefaces/locales/locale-pt.js"/>
    <h:outputStylesheet name="styles.css"/>
    <ui:include src="MenuTopo/menuTopo.xhtml" />
</h:head>

<h:body>

    <h:form>

        <div class="Splitter">
            <p:splitter style="height: 300px" styleClass="mb-5">
                <p:splitterPanel styleClass="flex align-items-center justify-content-center">

                    <p:panel header="Lançamento de Despesas">

                        <p:messages id="msg_confirmacao" closable="true"/>

                        <h:panelGrid id="campos" columns="2">

                            <p:outputLabel value="Número único:"/>
                            <p:inputText  size="2" maxlength="5" value="#{despesaController.despesa.cod}"/>

                            <p:outputLabel value="Fornecedor/Origem:"/>
                            <p:inputText id="txFornecedor" size="40" maxlength="100" value="#{despesaController.despesa.fornecedor}"
                                         required="#{despesaController.valorBoolean}" requiredMessage="O campo Fornecedor é obrigadorio!"/>

                            <p:outputLabel value="Descrição da Despesa:"/>
                            <p:inputText id="txDescricao" size="40" maxlength="100" value="#{despesaController.despesa.descricao}"
                                         required="#{despesaController.valorBoolean}" requiredMessage="O campo Descrição é obrigadorio!"/>

                            <p:outputLabel value="Data de Vencimento:"/>
                            <p:calendar id="txCalendar" navigator="true" yearRange="c-100:c+100"  readonlyInput="true"
                                        pattern="dd/MM/yyyy" value="#{despesaController.despesa.vencimento}"
                                        required="#{despesaController.valorBoolean}" requiredMessage="O campo data de vencimento é obrigadorio!"/>

                            <p:outputLabel value="Valor:"/>
                            <p:inputText id="txValor" value="#{despesaController.despesa.valor}"
                                         required="#{despesaController.valorBoolean}" requiredMessage="O campo Valor é obrigadorio!"
                                         converterMessage="Informe um valor válido! (apenas números)">
                                <f:convertNumber type="currency" pattern="0.00"/>
                            </p:inputText>

                            <p:outputLabel value="Forma de Pagamento:"/>
                            <p:inputText id="txFormaPgto" size="40" maxlength="100" value="#{despesaController.despesa.formaPgto}"
                                         required="#{despesaController.valorBoolean
                                         }" requiredMessage="O campo nome é obrigadorio!"/>


                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <p:commandButton value="Salvar"
                                             actionListener="#{despesaController.salvar()}"
                                             update="msg_confirmacao campos"/>

                            <p:commandButton value="Excluir"
                                             actionListener="#{despesaController.excluir()}"
                                             update="msg_confirmacao campos"/>

                            <p:commandButton value="Buscar"
                                             actionListener="#{despesaController.buscarDespesa()}"
                                             update="msg_confirmacao campos"/>

                            <p:commandButton value="Alterar"
                                             actionListener="#{despesaController.alterarDespesa()}"
                                             update="msg_confirmacao campos"/>
                        </h:panelGrid>

                    </p:panel>
                </p:splitterPanel>
                <p:splitterPanel styleClass="flex align-items-center justify-content-center">

                    <p:panel header="Movimentação - Despesas">

                        <h:panelGrid>

                            <p:outputLabel value="De:"/>
                            <p:calendar navigator="true" yearRange="c-100:c+100"  readonlyInput="true"
                                        pattern="dd/MM/yyyy" value="#{tabelaDespesaController.dataInicio}"
                                        required="false" requiredMessage="O campo data de vencimento é obrigadorio!"/>

                            <p:outputLabel value="Até:"/>
                            <p:calendar navigator="true" yearRange="c-100:c+100"  readonlyInput="true"
                                        pattern="dd/MM/yyyy" value="#{tabelaDespesaController.dataFim}"
                                        required="false" requiredMessage="O campo data de vencimento é obrigadorio!"/>

                            <p:commandButton value="Buscar"
                                             actionListener="#{tabelaDespesaController.buscarListaDespesa()}"
                                             update="tabela"/>


                        </h:panelGrid>
                        <h:panelGrid>
                            <p:dataTable id="tabela" value="#{tabelaDespesaController.buscarListaDespesa()}" var="Despesa">
                                <p:column id="cod" headerText="Código">
                                    <h:outputText lazy="true" value="#{despesa.cod}" />
                                </p:column>
                                <p:column headerText="Descrição">
                                    <h:outputText lazy="true" value="#{despesa.descricao}" />
                                </p:column>

                            </p:dataTable>


                        </h:panelGrid>

                    </p:panel>
                </p:splitterPanel>
            </p:splitter>
        </div>


    </h:form>





</h:body>
</html>
