<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en-us"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<h:head>
    <title>Lancamento de Receita</title>
    <h:outputScript name="primefaces/locales/locale-pt.js" />
</h:head>


<h:body>

<h:form>

    <p:panel header="Lançamento">
    <p:messages id="mensagem" closable="true"/>

        <h:panelGrid id="painelCampos" columns="2">

            <p:outputLabel value="Codigo de Lançamento"/>
            <p:inputText siza="50" maxlength="10" value="#{receitaController}" readonly="true">
            </p:inputText>



            <p:outputLabel value="Descrição da Receita"/>
            <p:inputText siza="30" maxlength="10" value="#{receitaController}"
                         rendered="true"
                         requiredMessage="Informar a descrição da Receita"/>


            <p:outputLabel value="Data de Lançamento"/>
            <p:inputText siza="10" maxlength="5" value="#{receitaController}"
                         rendered="true"
                         requiredMessage="Marcar a data de lançamento"/>
            <p:calendar readonlyInput="true" pattern="dd/MM/yyyy" value="#{receitaController}"/>


            <p:outputLabel value="Valor bruto da Receita"/>
            <p:inputText size="20"  maxlength="10" value="#{receitaController}"
                         required="true"
                         requiredMessage="Informar valores inteiros no nesse campos"
                         validatorMessage="O campo receita aceita somente valores maior que R$0.00">
                <f:validateDoubleRange mininum="0.05"/>
                <f:convertNumber pattern="0.00"/>
        </p:inputText>

        </h:panelGrid>


        <h:panelGrid columns="1">
            <p:commandButton value="Salvar" actionListener="#{receitaController.salvar()}"
                             update="menssagem painelCampos"/>
        </h:panelGrid>


    </p:panel>

</h:form>

</h:body>

</html>
